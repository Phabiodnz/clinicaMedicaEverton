<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Convênios Médicos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Cadastro de Convênios Médicos</h1>
        <form id="convenioForm">
            <div class="form-group">
                <label for="nomeConvenio">Nome do Convênio</label>
                <input type="text" class="form-control" id="nomeConvenio" name="nomeConvenio" required>
            </div>
            <div class="form-group">
                <label for="codigoANS">Código ANS</label>
                <input type="text" class="form-control" id="codigoANS" name="codigoANS" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" class="form-control" id="telefone" name="telefone" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço</label>
                <input type="text" class="form-control" id="endereco" name="endereco" required>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
        <div id="mensagemCadastro" class="mt-4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#convenioForm').on('submit', function(event) {
                event.preventDefault(); // Impede o envio do formulário

                let nomeConvenio = $('#nomeConvenio').val();
                let codigoANS = $('#codigoANS').val();
                let telefone = $('#telefone').val();
                let email = $('#email').val();
                let endereco = $('#endereco').val();

                if (nomeConvenio === "" || codigoANS === "" || telefone === "" || email === "" || endereco === "") {
                    alert("Todos os campos são obrigatórios!");
                } else {
                    // Limpa o formulário
                    $(this)[0].reset();
                    // Exibe mensagem de sucesso
                    $('#mensagemCadastro').html('<div class="alert alert-success" role="alert">Convênio cadastrado com sucesso!</div>');
                }
            });
        });
    </script>
</body>
</html>
