<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prontuário</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Prontuário</h1>
        <form id="prontuarioForm">
            <div class="form-group">
                <label for="nomePaciente">Nome do Paciente</label>
                <input type="text" class="form-control" id="nomePaciente" name="nomePaciente" required>
            </div>
            <div class="form-group">
                <label for="dataNascimento">Data de Nascimento</label>
                <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" class="form-control" id="telefone" name="telefone" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="observacoes">Observações</label>
                <textarea class="form-control" id="observacoes" name="observacoes" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
        <div id="mensagemCadastro" class="mt-4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#prontuarioForm').on('submit', function(event) {
                event.preventDefault(); // Impede o envio do formulário

                let nomePaciente = $('#nomePaciente').val();
                let dataNascimento = $('#dataNascimento').val();
                let cpf = $('#cpf').val();
                let telefone = $('#telefone').val();
                let email = $('#email').val();
                let observacoes = $('#observacoes').val();

                if (nomePaciente === "" || dataNascimento === "" || cpf === "" || telefone === "" || email === "" || observacoes === "") {
                    alert("Todos os campos são obrigatórios!");
                } else {
                    // Limpa o formulário
                    $(this)[0].reset();
                    // Exibe mensagem de sucesso
                    $('#mensagemCadastro').html('<div class="alert alert-success" role="alert">Prontuário cadastrado com sucesso!</div>');
                }
            });
        });
    </script>
</body>
</html>
