<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/funcionarioStyles.css">
</head>
<body>

    <div class="container">
        <div class="card shadow-sm p-4" style="max-width: 700px; margin-top: 50px;">
            <h2 class="text-center mb-4">Cadastro de Funcionários</h2>

            <form id="cadastro-funcionario" action="#" method="POST">
                <!-- Nome -->
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome do Funcionário</label>
                    <input type="text" id="nome" name="nome" class="form-control" required>
                </div>

                <!-- RG -->
                <div class="mb-3">
                    <label for="rg" class="form-label">Número do RG</label>
                    <input type="text" id="rg" name="rg" class="form-control" required>
                </div>

                <!-- Órgão Emissor -->
                <div class="mb-3">
                    <label for="orgao-emissor" class="form-label">Órgão Emissor</label>
                    <input type="text" id="orgao-emissor" name="orgao-emissor" class="form-control" required>
                </div>

                <!-- CPF -->
                <div class="mb-3">
                    <label for="cpf" class="form-label">Número do CPF</label>
                    <input type="text" id="cpf" name="cpf" class="form-control" required>
                </div>

                <!-- Endereço -->
                <div class="mb-3">
                    <label for="endereco" class="form-label">Endereço</label>
                    <input type="text" id="endereco" name="endereco" class="form-control" required>
                </div>

                <!-- Número -->
                <div class="mb-3">
                    <label for="numero" class="form-label">Número</label>
                    <input type="text" id="numero" name="numero" class="form-control" required>
                </div>

                <!-- Complemento -->
                <div class="mb-3">
                    <label for="complemento" class="form-label">Complemento</label>
                    <input type="text" id="complemento" name="complemento" class="form-control">
                </div>

                <!-- Bairro -->
                <div class="mb-3">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" id="bairro" name="bairro" class="form-control" required>
                </div>

                <!-- Cidade -->
                <div class="mb-3">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" id="cidade" name="cidade" class="form-control" required>
                </div>

                <!-- Estado -->
                <div class="mb-3">
                    <label for="estado" class="form-label">Estado</label>
                    <input type="text" id="estado" name="estado" class="form-control" required>
                </div>

                <!-- Telefone -->
                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="text" id="telefone" name="telefone" class="form-control" required>
                </div>

                <!-- Celular -->
                <div class="mb-3">
                    <label for="celular" class="form-label">Celular</label>
                    <input type="text" id="celular" name="celular" class="form-control" required>
                </div>

                <!-- CTPS -->
                <div class="mb-3">
                    <label for="ctps" class="form-label">Número da CTPS</label>
                    <input type="text" id="ctps" name="ctps" class="form-control" required>
                </div>

                <!-- PIS -->
                <div class="mb-3">
                    <label for="pis" class="form-label">Número do PIS</label>
                    <input type="text" id="pis" name="pis" class="form-control" required>
                </div>

                <!-- Data de Nascimento -->
                <div class="mb-3">
                    <label for="data-nascimento" class="form-label">Data de Nascimento</label>
                    <input type="date" id="data-nascimento" name="data-nascimento" class="form-control" required>
                </div>

                <!-- Cargo -->
                <div class="mb-3">
                    <label for="cargo" class="form-label">Cargo</label>
                    <select id="cargo" name="cargo" class="form-select" required>
                        <option value="">Selecione</option>
                        <option value="atendente">Atendente</option>
                        <option value="medico">Médico</option>
                    </select>
                </div>

                <!-- Número do CRM (aparece apenas se o cargo for "Médico") -->
                <div class="mb-3" id="crm-div" style="display: none;">
                    <label for="crm" class="form-label">Número do CRM</label>
                    <input type="text" id="crm" name="crm" class="form-control">
                </div>

                <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
