<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionários</title>
    
    <!-- Referência ao arquivo CSS -->
    <link rel="stylesheet" href="../../css/funcionarioStyles.css">
    <script src="js/funcionarioPage.js"></script>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Funcionários</h1>
        <form id="cadastro-funcionario" action="processar_dados.php" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <br>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>
            <br>

            <label for="cargo">Cargo:</label>
            <!-- Campo de seleção com as opções de "Funcionário" e "Médico" -->
            <select id="cargo" name="cargo" required>
                <option value="">Selecione o cargo</option>
                <option value="funcionario">Funcionário</option>
                <option value="medico">Médico</option>
            </select>
            <br>

            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
