<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Agendamentos</title>

    <!-- Link para o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="../../css/agendamentoListagem.css" rel="stylesheet">

    <script src="../../js/agendamentoListagem.js" defer></script>
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Listagem de Agendamentos</h1>

        <!-- Tabela de agendamentos -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Paciente</th>
                    <th>Atendente</th>
                    <th>Médico</th>
                    <th>Data</th>
                    <th>Hora</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Exemplo de agendamento, você pode dinamizar isso com backend ou JavaScript -->
                <tr>
                    <td>1</td>
                    <td>Maria Silva</td>
                    <td>Atendente 1</td>
                    <td>Dr. João</td>
                    <td>2024-11-12</td>
                    <td>14:30</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editarAgendamento(1)">Editar</button>
                        <button class="btn btn-danger btn-sm" onclick="excluirAgendamento(1)">Excluir</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>João Souza</td>
                    <td>Atendente 2</td>
                    <td>Dr. Maria</td>
                    <td>2024-11-13</td>
                    <td>09:00</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editarAgendamento(2)">Editar</button>
                        <button class="btn btn-danger btn-sm" onclick="excluirAgendamento(2)">Excluir</button>
                    </td>
                </tr>
                <!-- Aqui você vai gerar as linhas conforme os dados que tiver no backend -->
            </tbody>
        </table>
    </div>

    <!-- Link para o JavaScript do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
