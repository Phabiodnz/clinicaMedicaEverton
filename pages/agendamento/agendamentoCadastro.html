<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Agendamento</title>

    <!-- Link para o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="../../css/agendamentoCadastro.css" rel="stylesheet">

    <script src="../../js/agendamentoCadastro.js" defer></script>
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Cadastro de Agendamento</h1>

        <form id="cadastro-agendamento">
            <div class="mb-3">
                <label for="paciente" class="form-label">Identificação do Paciente</label>
                <input type="text" id="paciente" name="paciente" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="atendente" class="form-label">Identificação do Atendente</label>
                <input type="text" id="atendente" name="atendente" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="medico" class="form-label">Identificação do Médico</label>
                <input type="text" id="medico" name="medico" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="data" class="form-label">Data</label>
                <input type="date" id="data" name="data" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="hora" class="form-label">Hora</label>
                <input type="time" id="hora" name="hora" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-success w-100">Cadastrar Agendamento</button>
        </form>
    </div>

    <!-- Link para o JavaScript do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
