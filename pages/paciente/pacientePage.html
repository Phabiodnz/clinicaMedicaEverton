<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Paciente</title>

    <!-- Link para o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="../../css/pacientePageStyles.css" rel="stylesheet">

    <!-- Referência para o arquivo JavaScript -->
    <script src="../../js/pacientePage.js" defer></script>
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Cadastro de Paciente</h1>

        <form id="cadastro-paciente" action="processar_dados.php" method="POST">
            <div class="row mb-3">
                <label for="nome" class="col-sm-3 col-form-label">Nome do Paciente:</label>
                <div class="col-sm-9">
                    <input type="text" id="nome" name="nome" class="form-control" required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="rg" class="col-sm-3 col-form-label">Número do RG:</label>
                <div class="col-sm-9">
                    <input type="text" id="rg" name="rg" class="form-control" required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="orgao-emissor" class="col-sm-3 col-form-label">Órgão Emissor:</label>
                <div class="col-sm-9">
                    <input type="text" id="orgao-emissor" name="orgao-emissor" class="form-control" required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="cpf" class="col-sm-3 col-form-label">Número do CPF:</label>
                <div class="col-sm-9">
                    <input type="text" id="cpf" name="cpf" class="form-control" required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="endereco" class="col-sm-3 col-form-label">Endereço:</label>
                <div class="col-sm-9">
                    <input type="text" id="endereco" name="endereco" class="form-control" required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="numero" class="col-sm-3 col-form-label">Número:</label>
                <div class="col-sm-9">
                    <input type="text" id="numero" name="numero" class="form-control" required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="complemento" class="col-sm-3 col-form-label">Complemento:</label>
                <div class="col-sm-9">
                    <input type="text" id="complemento" name="complemento" class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <label for="bairro" class="col-sm-3 col-form-label">Bairro:</label>
                <div class="col-sm-9">
                    <input type="text" id="bairro" name="bairro" class="form-control" required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="cidade" class="col-sm-3 col-form-label">Cidade:</label>
                <div class="col-sm-9">
                    <input type="text" id="cidade" name="cidade" class="form-control" required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="estado" class="col-sm-3 col-form-label">Estado:</label>
                <div class="col-sm-9">
                    <input type="text" id="estado" name="estado" class="form-control" required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="telefone" class="col-sm-3 col-form-label">Telefone:</label>
                <div class="col-sm-9">
                    <input type="text" id="telefone" name="telefone" class="form-control" required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="celular" class="col-sm-3 col-form-label">Celular:</label>
                <div class="col-sm-9">
                    <input type="text" id="celular" name="celular" class="form-control" required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="data-nascimento" class="col-sm-3 col-form-label">Data de Nascimento:</label>
                <div class="col-sm-9">
                    <input type="date" id="data-nascimento" name="data-nascimento" class="form-control" required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="sexo" class="col-sm-3 col-form-label">Sexo:</label>
                <div class="col-sm-9">
                    <select id="sexo" name="sexo" class="form-select" required>
                        <option value="">Selecione</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <label for="tem-convenio" class="col-sm-3 col-form-label">Possui Convênio?</label>
                <div class="col-sm-9">
                    <select id="tem-convenio" name="tem-convenio" class="form-select" required>
                        <option value="">Selecione</option>
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </div>
            </div>

            <div id="convenio-div" class="row mb-3" style="display: none;">
                <label for="nome-convenio" class="col-sm-3 col-form-label">Nome do Convênio:</label>
                <div class="col-sm-9">
                    <input type="text" id="nome-convenio" name="nome-convenio" class="form-control">
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success">Cadastrar</button>
            </div>
        </form>
    </div>

    <!-- Link para o JavaScript do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
