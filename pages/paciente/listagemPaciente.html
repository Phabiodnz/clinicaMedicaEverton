<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Pacientes</title>

    <!-- Link para o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="../../css/pacienteListagem.css" rel="stylesheet">

    <script src="../../js/pacienteListagem.js" defer></script>
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Listagem de Pacientes</h1>

        <!-- Tabela de pacientes -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Telefone</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Exemplo de paciente, você pode dinamizar isso com backend ou JavaScript -->
                <tr>
                    <td>1</td>
                    <td>Maria Silva</td>
                    <td>123.456.789-00</td>
                    <td>(11) 98765-4321</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editarPaciente(1)">Editar</button>
                        <button class="btn btn-danger btn-sm" onclick="excluirPaciente(1)">Excluir</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>João Souza</td>
                    <td>234.567.890-11</td>
                    <td>(21) 98876-5432</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editarPaciente(2)">Editar</button>
                        <button class="btn btn-danger btn-sm" onclick="excluirPaciente(2)">Excluir</button>
                    </td>
                </tr>
                <!-- Aqui você vai gerar as linhas conforme os dados que tiver no backend -->
            </tbody>
        </table>
    </div>

    <!-- Link para o JavaScript do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
